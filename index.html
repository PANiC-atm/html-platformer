<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost Platformer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" src="menu.html"></iframe>

  <script>
    // Function to switch pages inside the iframe
    function loadLevel() {
      document.getElementById("gameFrame").src = "level1.html";
    }
    // Make function available to iframe
    window.loadLevel = loadLevel;
  </script>
</body>
</html>
