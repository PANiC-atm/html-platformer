<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 1</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Images
    const bg = new Image();
    bg.src = "images/levelBG.png";

    const blockImg = new Image();
    blockImg.src = "images/levelblock.png";

    const tileSize = 64;

    // Level pattern
    const levelPattern = [
      "................................................................................",
      "................................................................................",
      "................................................................................",
      "................................................................................",
      "................................................................................",
      "................................................................................",
      "................................................................................",
      "####.............####...........................................................",
      ".....................###........................................................",
      ".......................###......................................................",
      ".........................###....................................................",
      "###.................##########.................############......................",
      "###.................##########.................############......................",
    ];

    const blocks = [];

    function createLevel() {
      for (let row = 0; row < levelPattern.length; row++) {
        for (let col = 0; col < levelPattern[row].length; col++) {
          if (levelPattern[row][col] === "#") {
            blocks.push({
              x: col * tileSize,
              y: row * tileSize,
              w: tileSize,
              h: tileSize
            });
          }
        }
      }
    }

    createLevel();

    function drawLevel() {
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      for (let b of blocks) {
        ctx.drawImage(blockImg, b.x, b.y, b.w, b.h);
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawLevel();

      // Player draw/update comes from player.html
      if (window.playerUpdate) {
        window.playerUpdate(ctx, blocks, canvas);
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    // Load player.html dynamically
    fetch("player.html")
      .then(res => res.text())
      .then(html => {
        // Extract script content from player.html
        const match = html.match(/<script>([\s\S]*?)<\/script>/);
        if (match) {
          const script = document.createElement("script");
          script.innerHTML = match[1];
          document.body.appendChild(script);
        }
      });
  </script>
</body>
</html>
